<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de superMercado</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header> 
        <h2>Lista de SuperMercado</h2>
    </header>
    <div id="Lista-cadastro">
        <input type="text" placeholder="Nome do produto" name="nome-produto" >
        <input type="text" placeholder="Valor do produto" name="valor-produto">
        <input type="submit" name="verificar" value="Cadastrar">
    </div>
    <div id="Lista-produtos">
        <div id="Lista-produtos-single">
            <h3 id="produto">Redbull</h3>
            <h3 id="valor"><span>$23,00</span></h3>
        </div>
        <div id="Resultado">
            <h3>Total: R$100,00</h3>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>

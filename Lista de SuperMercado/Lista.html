<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de superMercado</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header> 
        <h2>Lista de SuperMercado</h2>
    </header>
    <div id="Lista-cadastro">
        <input type="text" placeholder="Nome do produto" name="nome-produto" >
        <input type="number" placeholder="Valor do produto" name="valor-produto">
        <input type="submit" name="verificar" value="Cadastrar">
    </div>
    <div id="Lista-produtos">
        <!-- <div id="Lista-produtos-single">
            <h3 id="produto">${val.nome}</h3>
            <h3 id="valor"><span>${val.valor}</span></h3>
        </div>-->     
        
    </div>    
    <div id="Resultado">
        <h3>Total: R$0</h3>
    </div>
    <br>
    <input id="limpar" type="button" value="Limpar" onclick="limpar()">    

    <script src="Script.js"></script>
</body>
</html>
